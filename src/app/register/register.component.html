<h2>Register</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" autocomplete="on" class="form-control" formControlName="email"
            required type="email" email="true" />
        <div *ngIf=" submitted && formControls.email.errors" class="invalid-feedback">
            <div *ngIf="formControls.email.errors['required']">E-Mail is required</div>
            <div *ngIf="formControls.email.errors['email']">
                E-Mail format is incorrect
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="firstname">First name</label>
        <input [ngClass]="{ 'is-invalid': submitted && formControls.firstname.errors }" class="form-control" formControlName="firstname"
            type="firstname" />
        <div *ngIf="submitted && formControls.firstname.errors" class="invalid-feedback">
            <div *ngIf="formControls.firstname.errors['required']">
                First name is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input [ngClass]="{ 'is-invalid': submitted && formControls.lastname.errors }" class="form-control" formControlName="lastname"
            type="lastname" />
        <div *ngIf="submitted && formControls.lastname.errors" class="invalid-feedback">
            <div *ngIf="formControls.lastname.errors['required']">
                Last name is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading" class="pl-3"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
